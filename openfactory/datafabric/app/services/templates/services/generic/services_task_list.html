<!-- List tasks of  service -->

{% extends "services/servicesBase.html" %}

{% block content %}
<!-- Tasks -->
<div style="height: 25%; display: flex; flex-direction: column; overflow-y: auto;">

    <h4>Tasks of {{ title|upper }}</h4>

    <div class="table-responsive">
        <table class="table table-striped table-hover table-sm ">
            <thead class="table-light">
                <tr style="background-color: #b0d3d5; padding: 5px">
                    <th scope="col">Name</th>
                    <th scope="col">Node</th>
                    <th scope="col">Status</th>
                </tr>
            </thead>

            <tbody>
                {% for task in service_tasks %}
                <tr>
                    <th><a href="{{ url_for('services.service_task_logs', task_id=task.id) }}">{{ task.name }}</th>
                    <td>{{ task.node }}</td>
                    <td>{{ task.status }}</td>
                </tr>
                {% endfor %}
            </tbody>

        </table>

    </div>

</div>


<h4>Data of {{ title|upper }}</h4>
<div style="height: 75%; display: flex; flex-direction: row; overflow-y: hidden">

    {% include "services/generic/data.html" %}

</div>

{% endblock content %}
