{% extends "services/servicesBase.html" %}

{% block content %}
<h4>Tasks of '{{ title }}' service</h4>

<div class="table-responsive">
    <table class="table table-striped table-hover table-sm ">
        <thead class="table-light">
            <tr style="background-color: #b0d3d5; padding: 5px">
                <th scope="col">Name</th>
                <th scope="col">Node</th>
                <th scope="col">Status</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            <tr style="transform: rotate(0);">
                {% for task in service_tasks %}
            <tr>
                <th><a href="{{ url_for('services.service_task_logs', task_id=task.id) }}">{{ task.name }}</th>
                <td>{{ task.node }}</td>
                <td>{{ task.status }}</td>
                <td><button onclick=location.href="{{ url_for('services.service_task_remove', task_id=task.id) }}" type="button" class="btn btn-success"><i class="fa fa-remove"></i> Remove</button></td>
            </tr>
            {% endfor %}
        </tbody>

    </table>

</div>
{% endblock content %}
