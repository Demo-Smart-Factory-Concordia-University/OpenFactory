<!DOCTYPE html>
<html style="height:100%;">
    <head>
        
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        {% if title %}
           <title>{{ title }} - DataFabric</title>
        {% else %}
           <title>DataFabric</title>
        {% endif %}

        <!-- Font Awesome 4 CSS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- Bootstrap CSS -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
            integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
            crossorigin="anonymous">

        <!-- Base CSS -->
        <link rel="stylesheet" href="{{ url_for('main.static', filename='css/base.css') }}">

        <!-- Sidebar CSS -->
        <link rel="stylesheet" href="{{ url_for('main.static', filename='css/sidebar.css') }}">
        
    </head>

    <body class="d-flex flex-column">

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script
            src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous">
        </script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous">
        </script>
        <script 
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
            integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
            crossorigin="anonymous">
        </script>
        
        <!-- Navbar -->
        <header>
            {% include 'navbar.html' %}
        </header>
        
        <!-- Space for App -->
        <main class="h-100" style="flex: auto; overflow: auto">
            {% block app_content %}
            {% endblock app_content %}
        </main>
        
        <!-- Footer -->
        {% include 'footer.html' %}
      
  </body>
    
</html>
