AgentDeviceUUID = $MTC_AGENT_UUID
Devices = device.xml
Port = 5000
SchemaVersion = 2.0

Adapters {

    Adapter {
       UUID   = DHT-001
       Host   = $ADAPTER_IP
       Port   = $ADAPTER_PORT
    }

}

Files {
    schemas {
        Path = /mtconnect/data/schemas
        Location = /schemas/
    }
    styles {
        Path = /mtconnect/data/styles
        Location = /styles/
    }
    Favicon {
        Path = /mtconnect/data/styles/favicon.ico
        Location = /favicon.ico
    }
}

DevicesStyle {
    Location = /styles/styles.xsl
}
StreamsStyle {
    Location = /styles/styles.xsl
}

logger_config
{
    logging_level = info
    output = file /home/agent/log/mtc_agent.log
}
